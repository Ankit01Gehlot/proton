version: "3.7"
services:
  proton-server:
    image: timeplus/proton:${PROTON_VERSION:-testing-d907a7c0d20df6a6fb89b937d92269002ff65c22}
    pull_policy: always
    container_name: proton-server
    volumes:
      - ./data:/data
    ports:
      - "3218:3218" # HTTP
      - "8463:8463" # TCP
      - "5432:5432" # Postgres
      - "9004:9004" # MySQL
      - "7587:7587" # table mode
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    # `proton` depends on STREAM_STORAGE_BROKERS env variable
    # to discover stream store
    environment:
      - STREAM_STORAGE_BROKERS=stream-store:9092
    command: >
      /bin/bash -c "echo sleeping; sleep 2; /entrypoint.sh"
    depends_on:
      - stream-store

  stream-store:
    image: docker.vectorized.io/vectorized/redpanda:latest
    ports:
      - "9093:9092"
      - "29092:29092"
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://stream-store:29092,OUTSIDE://stream-store:9092
      - --set
      - "redpanda.auto_create_topics_enabled=false"
      - --set
      - "redpanda.enable_idempotence=true"
      - --check=false
    container_name: redpanda-1

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    profiles: ["kafka","test"]
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    profiles: ["kafka","test"]
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=INTERNAL://:29092,EXTERNAL://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://kafka:29092,EXTERNAL://host.docker.internal:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
    depends_on:
      - zookeeper
