[loggers]
keys=root,rockets

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=rocketsFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_rockets]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=rockets
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=rocketsFormatter
args=('rockets.log',)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=rocketsFormatter
args=(sys.stdout,)

[formatter_rocketsFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s